services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: atmr
      POSTGRES_USER: atmr
      POSTGRES_PASSWORD: atmr
      TZ: Europe/Zurich
    ports: ["5432:5432"] # pratique en dev
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atmr -d atmr"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      gunicorn wsgi:app
      --bind 0.0.0.0:5000
      --worker-class eventlet
      --workers 1
      --timeout 120
      --access-logfile -
      --error-logfile -
      --log-level debug
      --no-sendfile
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - SOCKETIO_ASYNC_MODE=${SOCKETIO_ASYNC_MODE:-eventlet}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - SOCKETIO_CORS_ORIGINS=${SOCKETIO_CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
      - TZ=Europe/Zurich
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - osrm
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "worker",
        "-l",
        "info",
        "--concurrency",
        "4",
        "--max-tasks-per-child",
        "100",
      ]
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
      - TZ=Europe/Zurich
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - osrm
      - api
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "beat",
        "-l",
        "info",
        "-S",
        "celery.beat.PersistentScheduler",
        "-s",
        "/app/celerybeat-schedule",
      ]
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - api
    restart: unless-stopped

  flower:
    build:
      context: ./backend
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "flower",
        "--broker=redis://redis:6379/0",
        "--port=5555",
      ]

    ports:
      - "5555:5555"
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - celery-worker
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  osrm:
    image: osrm/osrm-backend:latest
    volumes:
      - ./osrm/data:/data
    command: osrm-routed --algorithm mld /data/switzerland-latest.osrm
    restart: unless-stopped

volumes:
  pg_data:
  redis-data:
