services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: atmr
      POSTGRES_USER: atmr
      POSTGRES_PASSWORD: atmr
      TZ: Europe/Zurich
    ports: ["5432:5432"] # pratique en dev
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atmr -d atmr"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import sys,urllib.request; r=urllib.request.urlopen(''http://127.0.0.1:5000/health'', timeout=3); sys.exit(0 if getattr(r,''status'',200)==200 else 1)"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      gunicorn wsgi:app
      --bind 0.0.0.0:5000
      --worker-class eventlet
      --workers 1
      --timeout 120
      --access-logfile -
      --error-logfile -
      --log-level debug
      --no-sendfile
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - SOCKETIO_ASYNC_MODE=${SOCKETIO_ASYNC_MODE:-eventlet}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - SOCKETIO_CORS_ORIGINS=${SOCKETIO_CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
      - TZ=Europe/Zurich
      - PDF_BASE_URL=${PDF_BASE_URL:-http://localhost:5000}
      - UPLOADS_PUBLIC_BASE=${UPLOADS_PUBLIC_BASE:-http://localhost:5000/uploads}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      osrm:
        condition: service_started
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A celery_app:celery inspect ping -d celery@$$HOSTNAME -t 5 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "worker",
        "-l",
        "info",
        "--concurrency",
        "4",
        "--max-tasks-per-child",
        "100",
      ]
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
      - PDF_BASE_URL=${PDF_BASE_URL:-http://localhost:5000}
      - TZ=Europe/Zurich
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -f /app/celerybeat-schedule.dat && echo 'ok' || exit 1",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "beat",
        "-l",
        "info",
        "-S",
        "celery.beat.PersistentScheduler",
        "-s",
        "/app/celerybeat-schedule",
      ]
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
      - PDF_BASE_URL=${PDF_BASE_URL:-http://localhost:5000}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_healthy
    restart: unless-stopped

  flower:
    build:
      context: ./backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:5555'', timeout=3)" || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    command:
      [
        "celery",
        "-A",
        "celery_app:celery",
        "flower",
        "--broker=redis://redis:6379/0",
        "--port=5555",
      ]

    ports:
      - "5555:5555"
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://atmr:atmr@postgres:5432/atmr
      - PYTHONPATH=/app
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      celery-worker:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  osrm:
    image: osrm/osrm-backend:latest
    volumes:
      - ./osrm/data:/data
    # Note: Pas de healthcheck natif (image minimale sans wget/curl)
    # OSRM est testé via fallback haversine côté backend si indisponible
    command: osrm-routed --algorithm mld /data/switzerland-latest.osrm
    restart: unless-stopped

volumes:
  pg_data:
  redis-data:
