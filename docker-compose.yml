services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      gunicorn wsgi:app
      --bind 0.0.0.0:5000
      --worker-class eventlet
      --workers 1
      --timeout 120
      --access-logfile -
      --error-logfile -
      --log-level debug
      --no-sendfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_CONFIG=production
      - SOCKETIO_ASYNC_MODE=eventlet
      - REDIS_URL=redis://redis:6379/0
      - APP_ENCRYPTION_KEY_B64=uIwgXNsfLhyJ02GHJivmpoh4f9jdmhQkovKfWX8k_zQ
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=Europe/Zurich
      - DISPATCH_AUTORUN_INTERVAL_SEC=300
      - DISPATCH_AUTORUN_ENABLED=true
      - UD_OSRM_URL=http://osrm:5000
      - SOCKETIO_CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - osrm
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A celery_app.celery worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=100
    environment:
      - FLASK_ENV=production
      - FLASK_CONFIG=production
      - SOCKETIO_ASYNC_MODE=eventlet
      - APP_ENCRYPTION_KEY_B64=uIwgXNsfLhyJ02GHJivmpoh4f9jdmhQkovKfWX8k_zQ
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=Europe/Zurich
      - DISPATCH_AUTORUN_INTERVAL_SEC=300
      - DISPATCH_AUTORUN_ENABLED=true
      - UD_OSRM_URL=http://osrm:5000
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - osrm
    restart: unless-stopped

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A celery_app.celery beat
      --loglevel=info
      --scheduler=celery.beat.PersistentScheduler
      --schedule=/app/celerybeat-schedule
    environment:
      - FLASK_ENV=production
      - FLASK_CONFIG=production
      - APP_ENCRYPTION_KEY_B64=uIwgXNsfLhyJ02GHJivmpoh4f9jdmhQkovKfWX8k_zQ
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TIMEZONE=Europe/Zurich
      - DISPATCH_AUTORUN_INTERVAL_SEC=300
      - DISPATCH_AUTORUN_ENABLED=true
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    restart: unless-stopped

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      celery -A celery_app.celery flower
      --port=5555
      --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_CONFIG=production
      - APP_ENCRYPTION_KEY_B64=uIwgXNsfLhyJ02GHJivmpoh4f9jdmhQkovKfWX8k_zQ
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped

  # Redis - Broker and Result Backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # OSRM - Routing Engine
  osrm:
    image: osrm/osrm-backend:latest
    volumes:
      - ./osrm/data:/data
    command: osrm-routed --algorithm mld /data/switzerland-latest.osrm
    restart: unless-stopped

volumes:
  redis-data:
