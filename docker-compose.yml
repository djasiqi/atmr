services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      gunicorn wsgi:app
      --bind 0.0.0.0:5000
      --worker-class eventlet
      --workers 1
      --timeout 120
      --access-logfile -
      --error-logfile -
      --log-level debug
      --no-sendfile
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/development.db}
      - DATABASE_URI=${DATABASE_URI:-${DATABASE_URL:-sqlite:////app/instance/development.db}}
      - SOCKETIO_ASYNC_MODE=${SOCKETIO_ASYNC_MODE:-eventlet}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - SOCKETIO_CORS_ORIGINS=${SOCKETIO_CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./backend:/app
      - ./backend/instance:/app/instance
    depends_on:
      - redis
      - osrm
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
    command: >
      celery -A celery_app.celery worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=100
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/development.db}
      - DATABASE_URI=${DATABASE_URI:-${DATABASE_URL:-sqlite:////app/instance/development.db}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - UD_OSRM_URL=${UD_OSRM_URL:-http://osrm:5000}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./backend:/app
      - ./backend/instance:/app/instance
    depends_on:
      - redis
      - osrm
      - api
    restart: unless-stopped

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
    command: >
      celery -A celery_app.celery beat
      --loglevel=info
      --scheduler=celery.beat.PersistentScheduler
      --schedule=/app/celerybeat-schedule
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/development.db}
      - DATABASE_URI=${DATABASE_URI:-${DATABASE_URL:-sqlite:////app/instance/development.db}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - CELERY_TIMEZONE=${CELERY_TIMEZONE:-Europe/Zurich}
      - DISPATCH_AUTORUN_INTERVAL_SEC=${DISPATCH_AUTORUN_INTERVAL_SEC:-300}
      - DISPATCH_AUTORUN_ENABLED=${DISPATCH_AUTORUN_ENABLED:-true}
      - FLASK_CONFIG=${FLASK_CONFIG:-development}
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./backend:/app
      - ./backend/instance:/app/instance
    depends_on:
      - redis
      - api
    restart: unless-stopped

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
    command: >
      celery -A celery_app.celery flower
      --port=5555
      --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/instance/development.db}
      - DATABASE_URI=${DATABASE_URI:-${DATABASE_URL:-sqlite:////app/instance/development.db}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./backend:/app
      - ./backend/instance:/app/instance
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped

  # Redis - Broker and Result Backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # OSRM - Routing Engine
  osrm:
    image: osrm/osrm-backend:latest
    volumes:
      - ./osrm/data:/data
    command: osrm-routed --algorithm mld /data/switzerland-latest.osrm
    restart: unless-stopped

volumes:
  redis-data:
