# ✅ 3.5: Configuration Docker Compose pour Traefik reverse proxy (alternative)
# Utilisation: docker-compose -f docker-compose.yml -f nginx/docker-compose.traefik.yml up

version: "3.8"

services:
  traefik:
    image: traefik:v2.11
    container_name: atmr_traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false" # ✅ 3.5: Désactiver en production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=atmr_default"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--metrics.prometheus=true"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # ✅ 3.5: Dashboard Traefik (à protéger en production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx/traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik_logs:/var/log/traefik
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - default
    labels:
      # ✅ 3.5: Labels pour auto-configuration des services
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) || Host(`api.local`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=5000"
      # ✅ 3.5: Middlewares (rate limiting, timeouts)
      - "traefik.http.middlewares.api-timeout.forwardauth.address=http://api:5000/api/auth/validate"
      - "traefik.http.middlewares.api-compress.compress=true"
      - "traefik.http.routers.api.middlewares=api-compress"

volumes:
  traefik_logs:
    driver: local

networks:
  default:
    external: true
    name: atmr_default
