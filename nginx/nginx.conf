# ✅ 3.5: Configuration nginx pour reverse proxy ATMR

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ✅ 3.5: Format de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ✅ 3.5: Optimisations de base
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # ✅ 3.5: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # ✅ 3.5: Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # ✅ 3.5: Body size limits
    client_max_body_size 50M;  # Limite pour uploads (factures PDF, images, etc.)
    client_body_buffer_size 128k;

    # ✅ 3.5: Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ✅ 3.5: Upstream backend API
    upstream backend_api {
        server api:5000;
        keepalive 32;
    }

    # ✅ 3.5: Upstream frontend (si déployé séparément)
    upstream frontend_app {
        server frontend:3000;
        keepalive 16;
    }

    # ✅ 3.5: Cache zones pour fichiers statiques
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m 
                     max_size=50m inactive=5m use_temp_path=off;

    # ✅ 3.5: Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # ✅ 3.5: Server principal
    server {
        listen 80;
        server_name _;

        # ✅ 3.5: Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ✅ 3.5: Timeouts spécifiques pour proxy
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # ✅ 3.5: Headers proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # ✅ 3.5: Health check endpoint (sans rate limiting)
        location /health {
            proxy_pass http://backend_api/health;
            access_log off;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ✅ 3.5: API endpoints avec rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_api;
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            
            # Ne pas cacher les méthodes POST/PUT/DELETE
            proxy_cache_methods GET HEAD;
            
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ✅ 3.5: Auth endpoints avec rate limiting strict
        location ~ ^/api/(auth|login|register) {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://backend_api;
            proxy_cache off;
            
            # Headers supplémentaires pour sécurité
            add_header X-Cache-Status "NO-CACHE";
        }

        # ✅ 3.5: WebSocket support (Socket.IO)
        location /socket.io/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts plus longs pour WebSocket
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ✅ 3.5: Prometheus metrics (pas de cache, limité)
        location /prometheus/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://backend_api;
            proxy_cache off;
            
            # Authentification basique recommandée (à configurer)
            # auth_basic "Prometheus Metrics";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # ✅ 3.5: Fichiers statiques uploads (cache long)
        location /uploads/ {
            proxy_pass http://backend_api;
            
            proxy_cache static_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 304 1h;
            proxy_cache_valid 404 5m;
            
            expires 1h;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Limite taille fichier
            client_max_body_size 10M;
        }

        # ✅ 3.5: Fichiers statiques frontend (si déployé)
        location /static/ {
            # Optionnel: servir depuis frontend ou backend
            proxy_pass http://backend_api;
            
            proxy_cache static_cache;
            proxy_cache_valid 200 304 24h;
            proxy_cache_valid 404 5m;
            
            expires 24h;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ✅ 3.5: Root - rediriger vers frontend ou API doc
        location = / {
            return 301 /api/doc;
        }

        # ✅ 3.5: Swagger/OpenAPI documentation
        location /api/doc {
            proxy_pass http://backend_api;
            proxy_cache off;
        }

        # ✅ 3.5: Gestion erreurs
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # ✅ 3.5: Bloquer accès fichiers sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

