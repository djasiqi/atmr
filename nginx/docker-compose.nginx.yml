# ✅ 3.5: Configuration Docker Compose pour nginx reverse proxy
# Utilisation: docker-compose -f docker-compose.yml -f nginx/docker-compose.nginx.yml up

version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: atmr_nginx
    ports:
      - "80:80"
      - "443:443" # Si HTTPS configuré
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro # Configurations additionnelles si nécessaire
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    external: true
    name: atmr_default
