# ✅ 4.1: Configuration Docker Compose pour HashiCorp Vault
# Utilisation: docker-compose -f docker-compose.yml -f vault/docker-compose.vault.yml up

version: "3.8"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: atmr_vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token" # ⚠️ DEV UNIQUEMENT - À changer en prod
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
      - ./vault/policies:/vault/policies:ro
      - ./vault/config:/vault/config:ro
    command: vault server -dev -dev-listen-address="0.0.0.0:8200"
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    # ✅ 3.6: Limits CPU/mémoire
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

volumes:
  vault_data:
    driver: local

networks:
  default:
    external: true
    name: atmr_default
