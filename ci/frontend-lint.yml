name: Frontend Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**/*.{js,jsx,ts,tsx,css}'
      - '.github/workflows/frontend-lint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: ESLint
        run: |
          cd frontend
          npm run lint || true  # Continue mÃªme si erreurs (warnings)
      
      - name: Prettier check
        run: |
          cd frontend
          npx prettier --check "src/**/*.{js,jsx,css}"

