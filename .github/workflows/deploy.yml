# yaml-language-server: disable
name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "docker-compose.production.yml"
      - "pyrightconfig.json"
      - "package.json"
      - "package-lock.json"
      - "prometheus/**"
      - "vault/**"
      - "osrm/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      DOCKER_TAG: ${{ secrets.DOCKER_TAG }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          build-args: |
            WITH_RL=false
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          vuln-type: os,library

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          github-token: ${{ secrets.GH_ACTIONS_TOKEN }}

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "backend/docker-compose.yml backend/.env.production"
          target: "/srv/atmr/backend"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          script: |
            cd /srv/atmr/backend
            docker compose pull
            docker compose up -d

  deploy-frontend:
    name: Deploy frontend to Vercel
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
      REACT_APP_SOCKET_URL: ${{ secrets.REACT_APP_SOCKET_URL }}
      REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Deploy to Vercel
        working-directory: frontend
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

          ENV_ARGS=""
          if [ -n "$REACT_APP_API_URL" ]; then ENV_ARGS="$ENV_ARGS --env REACT_APP_API_URL=$REACT_APP_API_URL"; fi
          if [ -n "$REACT_APP_API_BASE_URL" ]; then ENV_ARGS="$ENV_ARGS --env REACT_APP_API_BASE_URL=$REACT_APP_API_BASE_URL"; fi
          if [ -n "$REACT_APP_SOCKET_URL" ]; then ENV_ARGS="$ENV_ARGS --env REACT_APP_SOCKET_URL=$REACT_APP_SOCKET_URL"; fi
          if [ -n "$REACT_APP_SENTRY_DSN" ]; then ENV_ARGS="$ENV_ARGS --env REACT_APP_SENTRY_DSN=$REACT_APP_SENTRY_DSN"; fi

          vercel build --prod --token "$VERCEL_TOKEN" $ENV_ARGS
          vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
