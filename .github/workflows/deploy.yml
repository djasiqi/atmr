# yaml-language-server: disable
name: Build & Deploy

permissions:
  actions: write
  contents: read
  security-events: write

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "docker-compose.production.yml"
      - "pyrightconfig.json"
      - "package.json"
      - "package-lock.json"
      - "prometheus/**"
      - "vault/**"
      - "osrm/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      DOCKER_TAG: ${{ secrets.DOCKER_TAG }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      APP_ENCRYPTION_KEY_B64: ${{ secrets.APP_ENCRYPTION_KEY_B64 }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          REQUIRED_SECRETS=(
            "DOCKER_IMAGE"
            "DOCKER_TAG"
            "SSH_HOST"
            "SSH_USER"
            "SSH_KEY"
            "SSH_PORT"
            "APP_ENCRYPTION_KEY_B64"
            "SECRET_KEY"
            "JWT_SECRET_KEY"
            "POSTGRES_PASSWORD"
            "POSTGRES_USER"
            "POSTGRES_DB"
            "MAIL_PASSWORD"
            "SENTRY_DSN"
            "DOCKERHUB_USERNAME"
            "DOCKERHUB_TOKEN"
          )
          MISSING_SECRETS=()
          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${!secret:-}" ]; then
              MISSING_SECRETS+=("$secret")
            fi
          done
          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå Secrets manquants: ${MISSING_SECRETS[*]}"
            exit 1
          fi
          echo "‚úÖ Tous les secrets requis sont pr√©sents (${#REQUIRED_SECRETS[@]} secrets valid√©s)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: v0.67.2
          scan-type: "fs"
          scan-ref: "./backend"
          format: "cyclonedx"
          output: "sbom-cyclonedx.json"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          build-args: |
            WITH_RL=false
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: v0.67.2
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Upload Trivy results to GitHub Security
        if: false
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "docker-compose.production.yml"
          target: "/srv/atmr"

      - name: Copy smoke tests script to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "scripts/smoke_tests.sh"
          target: "/srv/atmr/scripts/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          envs: APP_ENCRYPTION_KEY_B64,SECRET_KEY,JWT_SECRET_KEY,POSTGRES_PASSWORD,POSTGRES_USER,POSTGRES_DB,MAIL_PASSWORD,SENTRY_DSN,DOCKER_IMAGE,DOCKER_TAG
          script: |
            cd /srv/atmr
            set -o errexit -o nounset -o pipefail -x

            # Fonction de rollback en cas d'erreur
            rollback() {
              echo "üîÑ Rollback en cours..."
              docker compose -f docker-compose.production.yml down --remove-orphans || true
              echo "‚ùå D√©ploiement √©chou√©, rollback effectu√©"
              exit 1
            }
            trap rollback ERR

            export APP_ENCRYPTION_KEY_B64="${{ secrets.APP_ENCRYPTION_KEY_B64 }}"
            export SECRET_KEY="${{ secrets.SECRET_KEY }}"
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
            export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
            export POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            export DOCKER_IMAGE="${{ secrets.DOCKER_IMAGE }}"
            export DOCKER_TAG="${{ secrets.DOCKER_TAG }}"
            echo "üîÑ Pull de l'image Docker..."
            docker compose -f docker-compose.production.yml pull
            echo "üîÑ Arr√™t des conteneurs existants..."
            docker compose -f docker-compose.production.yml down --remove-orphans || true
            echo "üîÑ D√©marrage des services..."
            docker compose -f docker-compose.production.yml up -d

            echo "‚è≥ Attente que PostgreSQL soit pr√™t..."
            echo "üìä V√©rification de l'√©tat du conteneur PostgreSQL..."
            for i in $(seq 1 60); do
              # V√©rifier l'√©tat du conteneur
              POSTGRES_STATUS=$(docker compose -f docker-compose.production.yml ps postgres --format json 2>/dev/null | grep -o '"State":"[^"]*"' | cut -d'"' -f4 || echo "unknown")
              if [ "$POSTGRES_STATUS" = "running" ]; then
                # V√©rifier le healthcheck
                HEALTH=$(docker inspect --format='{{.State.Health.Status}}' atmr-postgres 2>/dev/null || echo "none")
                if [ "$HEALTH" = "healthy" ]; then
                  # V√©rifier avec pg_isready
                  if docker compose -f docker-compose.production.yml exec -T postgres pg_isready -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" > /dev/null 2>&1; then
                    echo "‚úÖ PostgreSQL est pr√™t et healthy"
                    break
                  fi
                elif [ "$HEALTH" = "unhealthy" ]; then
                  echo "‚ö†Ô∏è  PostgreSQL est unhealthy, affichage des logs..."
                  docker compose -f docker-compose.production.yml logs postgres | tail -50
                fi
              elif [ "$POSTGRES_STATUS" = "exited" ] || [ "$POSTGRES_STATUS" = "dead" ]; then
                echo "‚ùå Le conteneur PostgreSQL a √©chou√©, affichage des logs..."
                docker compose -f docker-compose.production.yml logs postgres | tail -50
                exit 1
              fi
              if [ $i -eq 60 ]; then
                echo "‚ùå Timeout: PostgreSQL n'est pas pr√™t apr√®s 120 secondes"
                echo "---- √âtat du conteneur ----"
                docker compose -f docker-compose.production.yml ps postgres
                echo "---- Logs PostgreSQL (derni√®res 100 lignes) ----"
                docker compose -f docker-compose.production.yml logs postgres | tail -100
                exit 1
              fi
              echo "  Tentative $i/60 (√âtat: ${POSTGRES_STATUS:-unknown}, Health: ${HEALTH:-none})..."
              sleep 2
            done
            echo "üîÑ Ex√©cution des migrations de base de donn√©es..."
            # Construire SQLALCHEMY_DATABASE_URI explicitement pour les migrations
            SQLALCHEMY_DATABASE_URI="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
            docker compose -f docker-compose.production.yml exec -T \
              -e SQLALCHEMY_DATABASE_URI="${SQLALCHEMY_DATABASE_URI}" \
              backend flask db upgrade || {
              echo "‚ùå Erreur lors de l'ex√©cution des migrations"
              echo "---- Diagnostics (migration failed) ----"
              docker compose -f docker-compose.production.yml exec -T backend flask db current || true
              docker compose -f docker-compose.production.yml exec -T backend flask db heads || true
              docker compose -f docker-compose.production.yml logs backend | tail -50 || true
              exit 1
            }
            echo "‚úÖ Migrations appliqu√©es avec succ√®s"

            # Smoke tests post-d√©ploiement
            echo "üß™ Ex√©cution des smoke tests..."
            if [ -f "/srv/atmr/scripts/smoke_tests.sh" ]; then
              export BACKEND_URL="http://localhost:5000"
              bash /srv/atmr/scripts/smoke_tests.sh || {
                echo "‚ùå Les smoke tests ont √©chou√©"
                rollback
              }
            else
              echo "‚ö†Ô∏è  Script de smoke tests non trouv√©, tests ignor√©s"
            fi

            # D√©sactiver le trap de rollback apr√®s succ√®s
            trap - ERR

            echo "‚úÖ D√©ploiement termin√© avec succ√®s"
