# yaml-language-server: disable
name: Build & Deploy

permissions:
  actions: write
  contents: read
  security-events: write

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "docker-compose.production.yml"
      - "pyrightconfig.json"
      - "package.json"
      - "package-lock.json"
      - "prometheus/**"
      - "vault/**"
      - "osrm/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      DOCKER_TAG: ${{ secrets.DOCKER_TAG }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      APP_ENCRYPTION_KEY_B64: ${{ secrets.APP_ENCRYPTION_KEY_B64 }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          build-args: |
            WITH_RL=false
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          vuln-type: os,library

      - name: Upload Trivy results to GitHub Security
        if: false
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: "docker-compose.production.yml"
          target: "/srv/atmr"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          envs: APP_ENCRYPTION_KEY_B64,SECRET_KEY,JWT_SECRET_KEY,POSTGRES_PASSWORD,POSTGRES_USER,POSTGRES_DB,MAIL_PASSWORD,SENTRY_DSN
          script: |
            cd /srv/atmr
            set -o errexit -o nounset -o pipefail -x
            export APP_ENCRYPTION_KEY_B64="${{ secrets.APP_ENCRYPTION_KEY_B64 }}"
            export SECRET_KEY="${{ secrets.SECRET_KEY }}"
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
            export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
            export POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            echo "üîÑ Pull de l'image Docker..."
            docker compose -f docker-compose.production.yml pull
            echo "üîÑ Arr√™t des conteneurs existants..."
            docker compose -f docker-compose.production.yml down || true
            echo "üîÑ D√©marrage des services..."
            docker compose -f docker-compose.production.yml up -d
            echo "‚è≥ Attente que PostgreSQL soit pr√™t..."
            for i in $(seq 1 30); do
              docker compose -f docker-compose.production.yml exec -T postgres pg_isready -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" > /dev/null 2>&1 && break
              echo "  Tentative $i/30..."
              sleep 2
            done
            echo "üîÑ Ex√©cution des migrations de base de donn√©es..."
            docker compose -f docker-compose.production.yml exec -T backend flask db upgrade || {
              echo "‚ùå Erreur lors de l'ex√©cution des migrations"
              echo "---- Diagnostics (migration failed) ----"
              docker compose -f docker-compose.production.yml exec -T backend flask db current || true
              docker compose -f docker-compose.production.yml exec -T backend flask db heads || true
              docker compose -f docker-compose.production.yml logs backend | tail -50 || true
              exit 1
            }
            echo "‚úÖ Migrations appliqu√©es avec succ√®s"
            echo "‚úÖ D√©ploiement termin√©"
