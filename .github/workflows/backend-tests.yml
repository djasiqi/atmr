name: Backend Tests

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [main, develop, audit/**]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"

jobs:
  lint:
    name: Lint (Ruff + MyPy + Vulture)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libffi-dev pkg-config

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install ruff mypy vulture
          pip install -r requirements.txt

      - name: Ruff lint
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Ruff format check
        run: |
          cd backend
          ruff format --check .

      - name: MyPy type check
        run: |
          cd backend
          mypy --install-types --non-interactive --ignore-missing-imports \
            models/ routes/ services/ tasks/ shared/
        continue-on-error: true # MyPy strict peut √™tre activ√© progressivement

      - name: Check dead code (vulture)
        run: |
          cd backend
          vulture . \
            --min-confidence 80 \
            --sort-by-size \
            --exclude venv,__pycache__,migrations,htmlcov,.pytest_cache,temp_*,instance,uploads,static/qrcodes,scripts/profiling,data/ml,data/rl
        continue-on-error: true # Continue m√™me si du code mort est d√©tect√© (alerte uniquement)

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: atmr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libffi-dev pkg-config

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          cd backend
          pytest -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

      # ‚úÖ 3.1: V√©rifier couverture globale ‚â• 70% (bloquant)
      - name: Check global coverage >= 70%
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          cd backend
          echo "üìä V√©rification couverture globale >= 70%..."
          python scripts/check_coverage.py --coverage-xml coverage.xml --fail-under 70.0 --json coverage_report.json
          echo "‚úÖ Couverture globale >= 70%"

      # ‚úÖ 3.1: V√©rifier couverture modules critiques >= 80%
      - name: Check critical modules coverage >= 80%
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret
        run: |
          cd backend
          echo "üö® V√©rification couverture modules critiques >= 80%..."

          # V√©rifier dispatch modules critiques (d√©j√† v√©rifi√©s s√©par√©ment)
          pytest tests/test_heuristics.py tests/test_solver.py tests/test_autonomous_manager.py \
            --cov=services/unified_dispatch/heuristics.py \
            --cov=services/unified_dispatch/solver.py \
            --cov=services/unified_dispatch/autonomous_manager.py \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v

          # V√©rifier autres modules critiques via script
          python scripts/check_coverage.py \
            --coverage-xml coverage.xml \
            --fail-under 80.0 \
            --quiet || true

          # Afficher rapport modules critiques uniquement
          python -c "
          import json
          with open('coverage_report.json') as f:
              report = json.load(f)
          critical_low = report['critical_low_coverage']
          if critical_low:
              print('‚ö†Ô∏è Modules critiques < 80%:')
              for path, stats in list(critical_low.items())[:10]:
                  print(f'  {path}: {stats[\"percentage\"]:.2f}%')
          else:
              print('‚úÖ Tous les modules critiques >= 80%')
          "

          echo "‚úÖ V√©rification modules critiques termin√©e"

      # Upload Codecov d√©sactiv√© jusqu'√† configuration du token
      # Pour activer : ajouter CODECOV_TOKEN dans GitHub Secrets et d√©commenter
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      #   with:
      #     file: ./backend/coverage.xml
      #     flags: backend
      #     name: backend-coverage
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     fail_ci_if_error: false
      #   continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: |
            backend/htmlcov/
            backend/coverage_report.json
          retention-days: 7

  security:
    name: Security Audit (pip-audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Installer d√©pendances syst√®me Cairo
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libffi-dev pkg-config

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          cd backend
          pip-audit --requirement requirements.txt --vulnerability-service osv

      - name: Check for known CVEs
        run: |
          cd backend
          pip-audit --requirement requirements.txt --format json > audit.json
          cat audit.json
        continue-on-error: true

  security-scan:
    name: Security Scan (Bandit + Semgrep)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Install security tools
        run: |
          pip install bandit semgrep safety

      - name: Run Bandit (SAST)
        run: |
          cd backend
          # G√©n√©rer rapport JSON (ne bloque pas)
          bandit -r . -f json -o ../artifacts/bandit.json --severity-level high --confidence-level medium || true
          # V√©rifier vuln√©rabilit√©s high/critical (bloque si trouv√©es)
          bandit -r . --severity-level high --confidence-level medium -q
        continue-on-error: false

      - name: Run Semgrep (OWASP rules)
        run: |
          cd backend
          # G√©n√©rer rapport JSON (ne bloque pas)
          semgrep --config p/ci --config p/security-audit . --json -o ../artifacts/semgrep.json || true
          # V√©rifier r√®gles de s√©curit√© (bloque si trouv√©es)
          semgrep --config p/ci --config p/security-audit . --error
        continue-on-error: false

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: artifacts/*.json
          retention-days: 30

  migrations:
    name: Migrations Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: atmr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libffi-dev pkg-config

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run migrations (upgrade)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt
        run: |
          cd backend
          flask db upgrade head

      - name: Test rollback (downgrade -1)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt
        run: |
          cd backend
          flask db downgrade -1
          flask db upgrade head

      - name: Check for pending migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt
        run: |
          cd backend
          # V√©rifier aucune migration auto-d√©tect√©e non commit√©e
          flask db revision --autogenerate -m "test" --sql > pending.sql
          if [ -s pending.sql ]; then
            echo "‚ö†Ô∏è Warning: Pending migrations detected!"
            cat pending.sql
            exit 1
          fi
