name: Frontend Tests

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [main, develop, audit/**]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"

jobs:
  lint:
    name: Lint (ESLint + Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Prettier check
        run: |
          cd frontend
          npx prettier --check "src/**/*.{js,jsx,css}"

  test:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests with coverage
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false --ci
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

  build:
    name: Build Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build production bundle
        run: |
          cd frontend
          npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Check bundle size
        run: |
          cd frontend/build/static/js
          SIZE=$(du -sk *.js | awk '{s+=$1} END {print s}')
          echo "Bundle size: ${SIZE}KB"
          # Fail si bundle >5MB (alerte)
          if [ $SIZE -gt 5120 ]; then
            echo "⚠️ Warning: Bundle too large (>5MB)"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  security:
    name: Security Audit (npm audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=high --json > audit.json || true
          cat audit.json

      - name: Check for high/critical vulnerabilities
        run: |
          cd frontend
          HIGH_VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
          echo "High: $HIGH_VULNS, Critical: $CRITICAL_VULNS"
          if [ $CRITICAL_VULNS -gt 0 ]; then
            echo "❌ Critical vulnerabilities found!"
            exit 1
          fi
        continue-on-error: true

  e2e:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: atmr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python 3.11 (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/atmr_test
          REDIS_URL: redis://localhost:6379/0
          FLASK_CONFIG: testing
          SECRET_KEY: test-secret
          JWT_SECRET_KEY: test-jwt
        run: |
          cd backend
          flask db upgrade head
          flask run --port=5000 &
          sleep 10

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm start
          wait-on: "http://localhost:3000, http://localhost:5000/health"
          wait-on-timeout: 120
          browser: chrome
          record: false
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos/
          retention-days: 7
