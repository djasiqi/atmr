name: Backend Lint

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**/*.py"
      - ".github/workflows/backend-lint.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**/*.py"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install ruff mypy vulture
          pip install -r requirements.txt

      - name: Ruff lint
        run: |
          cd backend
          ruff check . --output-format=github

      - name: Ruff format check
        run: |
          cd backend
          ruff format --check .

      - name: MyPy type check
        run: |
          cd backend
          mypy --install-types --non-interactive --ignore-missing-imports \
            models/ routes/ services/ tasks/ shared/
        continue-on-error: true # MyPy strict peut être activé progressivement

      - name: Check dead code (vulture)
        run: |
          cd backend
          vulture . \
            --min-confidence 80 \
            --sort-by-size \
            --exclude venv,__pycache__,migrations,htmlcov,.pytest_cache,temp_*,instance,uploads,static/qrcodes,scripts/profiling,data/ml,data/rl
        continue-on-error: true # Continue même si du code mort est détecté (alerte uniquement)
