[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    --cov-fail-under=70

# Variables d'environnement pour tests
env =
    TEST_DATABASE_URL=postgresql://atmr:atmr@localhost:5432/atmr_test
    FLASK_ENV=testing
    PDF_BASE_URL=http://localhost:5000
    
# Markers personnalisés
markers =
    slow: tests lents (> 1s)
    integration: tests d'intégration nécessitant services externes
    unit: tests unitaires isolés

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

